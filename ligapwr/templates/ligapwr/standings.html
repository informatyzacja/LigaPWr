<!-- standings.html -->
{% extends "ligapwr/base.html" %}

{% block content %}
<!-- Treść specyficzna dla strony tabeli -->

<div class="table-container">
    <table>
      <thead>
        <tr>
          <th>L.p.</th>
          <th>Nazwa drużyny</th>
          <th>M</th>
          <th>W</th>
          <th>R</th>
          <th>P</th>
          <th>Pkt</th>
        </tr>
      </thead>
      <tbody>
        {% for team in teams %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ team.name }}</td>
          <td>{{ team.rm }}</td>
          <td>{{ team.wins }}</td>
          <td>{{ team.draws }}</td>
          <td>{{ team.losses }}</td>
          <td>{{ team.points }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  
  <style>
    .table-container {
      overflow-x: auto; /* For responsive design */
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    /* Zaokrąglenie górnego lewego rogu */
table tr:first-child th:first-child {
  border-top-left-radius: 10px;
}

/* Zaokrąglenie górnego prawego rogu */
table tr:first-child th:last-child {
  border-top-right-radius: 10px;
}

/* Zaokrąglenie dolnego lewego rogu */
table tr:last-child td:first-child {
  border-bottom-left-radius: 10px;
}

/* Zaokrąglenie dolnego prawego rogu */
table tr:last-child td:last-child {
  border-bottom-right-radius: 10px;
}
    th, td {
      padding: 8px;
      text-align: left;
    
    }
    thead {
      background-color: #3C69B3; /* Darker header background */
      color: #FFF; /* White text color */
    }
    tbody tr:nth-child {
      background-color: #99A9D2; /* Lighter row background for odd rows */
    }
  </style>
  
{% endblock %}
